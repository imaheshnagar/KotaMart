<form [formGroup]="fg" (ngSubmit)="sendEmail()" >
<div class="card">
    <p class="lock-icon"><i class="fas fa-lock"></i></p>
    <h2>Forgot Password?</h2>
    <p>You can reset your Password here</p>
    <input type="text" class="passInput"  placeholder="Email address" formControlName="email" >
    <span> {{kmErrorMessage('email',fg)}}</span><br>
    <button *ngIf="fg.valid" >Send My Password</button> 
</div>

</form>
