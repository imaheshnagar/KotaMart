<form  [formGroup]="fg" (ngSubmit)="signup()" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" formControlName="fname" >
      <span>{{kmErrorMessage('fname',fg)}}</span>
  
      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" formControlName="lname" >

      <ng-container formGroupName="address">

        <label for="line1"><b>Address Line 1</b></label>
        <input type="text" placeholder="Enter address line 1" formControlName="line1" >
  
      <label for="line2"><b>Address Line 2</b></label>
      <input type="text" placeholder="Enter address line 2" formControlName="line2" >
  
      <label for="city"><b>City</b></label>
      <input type="text" placeholder="Enter City" formControlName="city" >
           
      </ng-container>

      <label for="mobile"><b>Mobile</b></label>
      <input type="text" placeholder="Enter Mobile Number" formControlName="mobile" >
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" >
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="psw" >
  
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" formControlName="cnfpsw" >
      
      <label>
        <input type="checkbox" checked="checked" formControlName="acceptTerms" style="margin-bottom:15px"> Accept Terms and conditions
      </label>
      
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
